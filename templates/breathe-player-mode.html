<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Breathing: Select Player Mode</title>

    <link rel="stylesheet" type="text/css" href="static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
  
    <style>
        body {
          background-color: lightgreen;
          margin: 0;
        }
        #top-box {
          font-family: Arial, sans-serif;background-color: white;
          padding: 10px;
          text-align: center;
          font-weight: bold;
          font-size: 24px;
          font-family: Arial, sans-serif;
        }
        #middle-line {
          position: relative;
          margin-top: 50px;
        }
        #breathing-image, #multi-breathing-image {
          width: 50%;
          float: left;
          padding: 20px;
          box-sizing: border-box;
        }
        #breathing-image img, #multi-breathing-image img {
          display: block;
          width: 100%;
          height: auto;
        }
        #breathing-caption, #multi-breathing-caption {
          text-align: center;
          font-size: 18px;
          margin-top: 10px;
          font-weight: bold;
          font-family: Arial, sans-serif;
        }
        #koala-image {
          position: absolute;
          top: 40px;
          left: 50%;
          transform: translateX(-50%);
          width: 150px;
          height: auto;
          z-index: 2;
        }
    </style>
    </head>
  
  <body>

    <div class="container">
        <div id="kinect-window">
            <img class="twod" height="300px"/>
        </div>

        <div id="top-box">
            Stand on either side to select single vs. multiplayer...
        </div>

        <div id="middle-line">

        <div id="breathing-image">
            <img src="https://i.imgur.com/MfJv8iK.jpg" alt="One person breathing">
            <div id="breathing-caption">
                One Player
            </div>
        </div>
        
        <img id="koala-image" src="https://i.imgur.com/YF8LbuL.jpg" alt="Koala">
     
        <div id="multi-breathing-image">
            <img src="https://i.imgur.com/FxJx6Tn.jpg" alt="Two people breathing">
            <div id="multi-breathing-caption">
                Two Players
            </div>
        </div>
    </div>
    
    <script src="static/sketch.js"></script>
  </body>
</html>
